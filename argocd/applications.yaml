# ArgoCD Applications with helm-secrets integration
#
# Prerequisites:
#   1. Create secret with age key:
#      kubectl -n argocd create secret generic helm-secrets-private-keys \
#        --from-file=key.txt=$HOME/.config/sops/age/keys.txt
#
#   2. Update argocd-cm ConfigMap:
#      kubectl patch configmap argocd-cm -n argocd --type merge -p '{"data":{"helm.valuesFileSchemes":"secrets+age-import,secrets+age-import-kubernetes,secrets,https"}}'
#
#   3. Mount key in argocd-repo-server (see README)
#
#   4. Replace YOUR_USERNAME with your GitHub username
#
# Sync Waves (deployment order):
#   0 - Cluster Autoscaler + cert-manager (infrastructure)
#   1 - Ingress NGINX (traffic routing)
#   2 - OAuth2 Proxy (authentication)
#   3 - Webapp (application)

---
# cert-manager - automatically provisions SSL certificates from Let's Encrypt
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.14.2
    helm:
      releaseName: cert-manager
      valueFiles:
        - https://raw.githubusercontent.com/Rania193/DevOps-CES-Challenge/main/helm-values/cert-manager.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# Ingress NGINX (external chart with values from Git)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.3
    helm:
      releaseName: ingress-nginx
      valueFiles:
        - https://raw.githubusercontent.com/Rania193/DevOps-CES-Challenge/main/helm-values/ingress-nginx.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# OAuth2 Proxy (external chart with encrypted secrets from Git)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://oauth2-proxy.github.io/manifests
    chart: oauth2-proxy
    targetRevision: 6.19.1
    helm:
      releaseName: oauth2-proxy
      valueFiles:
        # Regular values
        - https://raw.githubusercontent.com/Rania193/DevOps-CES-Challenge/main/helm-values/oauth2-proxy.yaml
        # Encrypted secrets - helm-secrets decrypts using mounted age key
        - secrets+age-import:///helm-secrets-private-keys/key.txt?https://raw.githubusercontent.com/Rania193/DevOps-CES-Challenge/main/secrets/secrets.enc.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: oauth2-proxy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# Webapp
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/Rania193/DevOps-CES-Challenge.git
    path: helm-charts/webapp
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: webapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
