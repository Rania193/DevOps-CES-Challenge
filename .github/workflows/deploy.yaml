name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'                    # Only trigger on webapp code changes
      - '.github/workflows/deploy.yaml' # Or workflow changes
    paths-ignore:
      - '.gitignore'                    # Ignore .gitignore changes
      - 'README.md'                     # Ignore README changes
      - '**/*.md'                       # Ignore all markdown files
      - 'terraform/**'                  # Ignore Terraform changes
      - 'helm/charts/**/values.yaml'    # Ignore Helm values updates (updated by CI)
    # Note: Commits with [skip ci] in message will also be ignored

permissions:
  id-token: write   # Required for OIDC
  contents: write   # Required for git operations

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: webapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: set-tag
        run: |
          TAG="${GITHUB_SHA:0:7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Determined tag = $TAG"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.tag }} ./webapp
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.tag }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Helm values with new image tag
        run: |
          FILE="helm/charts/webapp/values.yaml"
          echo "Updating $FILE to tag ${{ steps.set-tag.outputs.tag }}"
          yq eval ".frontend.image.tag = \"${{ steps.set-tag.outputs.tag }}\"" -i "$FILE"

      - name: Commit and push Helm values update
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add helm/charts/webapp/values.yaml
          git commit -m "ci: update webapp image to ${{ steps.set-tag.outputs.tag }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

