# ConfigMap with custom FastAPI code
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-webapp-code
data:
  main.py: |
    from fastapi import FastAPI
    from fastapi.responses import HTMLResponse

    app = FastAPI()

    @app.get("/", response_class=HTMLResponse)
    def read_root():
        return """
        <!DOCTYPE html>
