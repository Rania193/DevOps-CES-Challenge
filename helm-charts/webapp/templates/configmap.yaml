              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0;
            }
            .card {
              background: #161b22;
              border: 1px solid #30363d;
              border-radius: 12px;
              padding: 40px;
              max-width: 500px;
              text-align: center;
            }
            h1 {
              color: #58a6ff;
              margin: 0 0 8px 0;
              font-size: 1.8rem;
            }
